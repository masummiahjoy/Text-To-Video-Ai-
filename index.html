<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000; /* কালো ব্যাকগ্রাউন্ড */
            color: #ffffff; /* সাদা লেখার রং */
        }

        header {
            background-color: #6200ea; /* হালকা বেগুনি */
            color: #ffffff; /* সাদা লেখার রং */
            padding: 15px;
        }

        .container {
            padding: 20px;
        }

        button {
            background-color: #a57aff; /* হালকা বেগুনি */
            color: #ffffff; /* সাদা লেখার রং */
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #8a4aff; /* বেগুনি রঙের গা darker shade */
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Text to Video</h1>
</header>

<div class="container">
    <p>Click the buttons below to visit AI video tools and social media:</p>
    
    <button onclick="openUrl('https://ai.invideo.io/signup')">Visit AI Video Tool 2</button>
    <button onclick="openNewTab('https://youtu.be/qIQxrBjYj20?si=-MrjdwbftVQNQX5Q')">Visit YouTube</button>
    <button onclick="openNewTab('https://www.facebook.com/share/v/ijSghtabyrV9H6RV/')">Visit Facebook Video</button>

    <iframe id="webFrame" src=""></iframe>
</div>

<script>
    function openUrl(url) {
        document.getElementById('webFrame').src = url;
    }
    
    function openNewTab(url) {
        window.open(url, '_blank');
    }
</script>

</body>
</html>
